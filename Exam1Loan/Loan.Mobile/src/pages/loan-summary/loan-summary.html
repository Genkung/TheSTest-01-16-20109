<ion-header>

  <ion-navbar>
    <ion-title>โปรแกรมคำนวณเงินกู้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>ดอกเบี้ย : {{increasePercentage|number}} %</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">กรุณาจำนวนเงินต้น</ion-label>
      <ion-input type="number" [(ngModel)]="debtAmount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">กรุณาจำนวนปี</ion-label>
      <ion-input type="number" [(ngModel)]="totalYears"></ion-input>
    </ion-item>
    <div padding>
      <button block ion-button (click)="getLoanDetail()">ตกลง</button>
    </div>
    <ion-item>
      <div *ngFor="let item of loadSummary; let i = index">
        <p>ปีที่ {{i+1}} : คงค้าง {{item.debtAmount| number}}</p>
        <p>ดอกเบี้ย {{item.increaseAmount| number}}</p>
        <label>ยอดที่ต้องชำระ {{item.totalDebtAmount| number}}</label>
        <hr/>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
