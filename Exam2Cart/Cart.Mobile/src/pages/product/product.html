<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <h4 text-center>สินค้าทั้งหมด</h4>
    <div>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button block ion-button (click)="ShowAddProductDialog()">+ เพิ่มสินค้า</button>
          </ion-col>
          <ion-col col-6>
            <button block ion-button color="secondary" (click)="GoToCart()">ไปยังตะกร้า</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <label>สินค้า</label>
            </ion-col>
            <ion-col col-3 text-right>
              <label>ราคา</label>
            </ion-col>
            <ion-col col-3 text-right>
              <label>ซื้อ</label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item *ngFor="let item of products; let i = index">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-col col-6>
              <p>{{item.name}}</p>
            </ion-col>
            <ion-col col-3 text-right>
              <p>{{item.price}}</p>
            </ion-col>
            <ion-col col-3 text-right>
              <button ion-button small color="secondary" (click)="ShowAddProductToCartDialog(item.id)">
                <ion-icon name="cart"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
